<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înregistrare - BiblioTech</title>
    <style>
        /* Resetare CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Variabile CSS */
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #dbeafe;
            --text-color: #333;
            --light-text: #fff;
            --gray-text: #666;
            --light-gray: #f3f4f6;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .register-container {
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: var(--primary-color);
        }

        .logo i {
            margin-right: 0.5rem;
            font-size: 1.8rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .subtitle {
            text-align: center;
            color: var(--gray-text);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1c3175;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            text-decoration: none;
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        .back-link i {
            margin-right: 0.5rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .terms {
            font-size: 0.85rem;
            color: var(--gray-text);
            margin-top: 1rem;
            text-align: center;
        }

        .terms a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- Font Awesome pentru iconițe -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="logo-container">
            <a href="index.html" class="logo">
                <i class="fas fa-book-open"></i>
                BiblioTech
            </a>
        </div>
        <h1>Înregistrare</h1>
        <p class="subtitle">Creează un cont nou pentru a accesa biblioteca online</p>

        <form action="#" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">Prenume</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Nume</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="nume@exemplu.com" required>
            </div>
            <div class="form-group">
                <label for="password">Parolă</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmă parola</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn">Înregistrează-te</button>
            <p class="terms">
                Prin înregistrare, ești de acord cu <a href="#">Termenii și condițiile</a> și <a href="#">Politica de confidențialitate</a>.
            </p>
        </form>

        <div class="login-link">
            Ai deja un cont? <a href="login_new.html">Autentifică-te</a>
        </div>
    </div>

    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Înapoi la pagina principală
    </a>
</body>
</html>
